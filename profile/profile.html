        <div class="contactForm">
            <div class="form-item">
            <form>
                
                <div class="inputBox">
                    <span> Name:</span>

                </div>

                </div>
                <div class="inputBox">
                    <span>Gender:</span><br>

                    <input type="radio" name="Subject" value="Male">Male<br>
                </div>
                <div class="inputBox">
                    <span>Spaved or Neutered:</span><br>

                    <input type="radio" name="Subject" value="No">No<br>
                </div>
                <div class="inputBox">
                    weight:
                    <select name="drop down" size="4">
                        
                        <option value="weight1" selected>0-25KG</option>
                        <option value="weight2">25-50KG</option>
                        <option value="weight3">50-75KG</option>
                        <option value="weight1">75KG-more</option>
                        

                    </select>
                </div>
                <div class="inputBox">
                <input type="submit" name="" value="Submit "onclick="submit()">
                <input type="reset" name="" value="clear Form" onclick="clearForm()">
                </div>
                
    
            </form>
