<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: aqua;
        
    }
    
    .container {
        display: flex;
    }
    
    .sidebar {
        width: 250px;
        background-color: #333;
        color: #c6cec4;
        padding-top: 210px;
        padding-bottom:  215px;
        padding-left: 30px;
    }
    
    .sidebar h2 {
        margin-bottom: 20px;
    }
    
    .sidebar ul {
        list-style: none;
    }
    
    .sidebar ul li {
        margin: 15px 0;
    }
    
    .sidebar ul li a {
        color: #fafafa;
        text-decoration: none;
    }
    
    .sidebar ul li a:hover {
        text-decoration: underline;
    }
    
    .main-content {
        flex: 1;
        padding: 20px;
    }
    
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .cards {
        display: flex;
        gap: 20px;
        position: relative;
        
    }
    
    .card {
        background-color: #98b0a1;
        border: 1px solid #090101;
        border-radius: 5px;
        padding: 20px;
        flex: 1;
        text-align: center;
        
    }
    
    .card h3 {
        margin-bottom: 10px;
    }
    
    .card p {
        font-size: 24px;
        font-weight: bold;
    }
    .a::after{
        content:"";
        position:absolute;
        background-color: black;
        height: 3px;
        width: 0px;
        left:0px;
        bottom: 1px;
        transition: 0.5s;
    }
    .a:hover::after{
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2><br><br><br>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users Details</a></li>
                <li><a href="#">Staff Details</a></li>
                <li><a href="#">Addmin Details</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            
            <header>
                <h1>Welcome to the Admin Dashboard</h1>
            </header>
            <section class="content">
                <h2>Statistics Overview</h2>
                <div class="cards">
                    <div class="card">
                        <a href="#"><h3>Users Details</h3></a>  
                    </div>
                    <div class="card">
                        <a href="#"><h3>Staff Details</h3></a>
                    </div>
                    <div class="card">
                        <a href="#"><h3>Addmin Details</h3></a>
                        
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
